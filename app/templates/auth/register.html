{% extends 'base.html' %}

{% block content %}
  <h2>Регистрация</h2>
  <form method="POST">
    {{ form.hidden_tag() }}
    <div>{{ form.username.label }} {{ form.username() }}</div>
    <div>{{ form.password.label }} {{ form.password() }}</div>
    <div>{{ form.confirm_password.label }} {{ form.confirm_password() }}</div>
    <div><button type="submit">Зарегистрироваться</button></div>
  </form>
{% endblock %}
