{% extends 'base.html' %}

{% block content %}
  <h2>Вход</h2>
  <form method="POST">
    {{ form.hidden_tag() }}
    <div>{{ form.username.label }} {{ form.username() }}</div>
    <div>{{ form.password.label }} {{ form.password() }}</div>
    <div><button type="submit">Войти</button></div>
  </form>
  <p>Нет аккаунта? <a href="{{ url_for('auth.register') }}">Зарегистрируйтесь</a></p>

{% endblock %}
