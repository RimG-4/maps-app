<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <div id="geolocation-modal" class="modal">
    <div class="modal-content">
        <p>Разрешить доступ к вашему местоположению?</p>
        <div class="buttons">
            <button id="allow-geolocation">Разрешить</button>
            <button id="deny-geolocation">Отклонить</button>
        </div>
    </div>
</div>

<style>
.modal {
    display: none;
    position: fixed;
    z-index: 1000;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0,0,0,0.5);
}
.modal-content {
    background: white;
    margin: 15% auto;
    padding: 20px;
    width: 300px;
    border-radius: 8px;
}
</style>
</body>
</html>
