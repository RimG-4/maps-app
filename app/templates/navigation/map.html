{% extends 'base.html' %}

{% block content %}
  <h2 class="mt-3 text-center">Карта города Уфа</h2>

  <div id="map" style="height: 90vh;"></div>

  <div class="text-center mt-3">
    <a href="{{ url_for('route.show_form') }}" class="btn btn-outline-primary">Построить маршрут</a>
  </div>

  <!-- JS инициализация карты -->
  <script>
    const map = L.map('map').setView([54.7388, 55.9721], 13);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);
    window.map = map; // делаем глобально доступной
  </script>
{% endblock %}
